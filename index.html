<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="filter-btn" data-type="Reconocimiento">Reconocimiento</li>
                <li class="filter-btn" data-type="Sugerencia">Sugerencia</li>
                <li class="filter-btn" data-type="Queja">Queja</li>
                <li class="filter-btn" data-type="Petición">Petición</li>
                <li class="filter-btn" data-type="Reclamo">Reclamo</li>
                <li class="filter-btn" data-type="Todas">Todas</li>
                <img style="width: 350px;" src="nodejs.png" alt="Node.js logo">
                <img style="width: 350px;" src="logo.png" alt="Logo">
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>Solicitudes</h1>
                <p>Aquí verás todos los tipos de PQRS que están en la base de datos</p>
                <input type="text" id="search-input" placeholder="Buscar por nombre">
            </header>

            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Email</th>
                        <th>Estado</th> <!-- Nueva columna -->
                        <th>Join Date</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="students-table">
                    <!-- Las filas se cargarán dinámicamente aquí -->
                </tbody>
            </table>

            <button class="invite-btn">Base de Datos</button>
        </main>
    </div>

    <div class="overlay"></div>
    <div id="status-panel" class="status-panel">
        <p id="student-name"></p>
        <div class="actions">
            <button class="solve">Solucionar</button>
            <button class="reject">Rechazar</button>
            <button class="close">Cerrar</button>
        </div>
        <label for="motivo"></label>
        <textarea id="motivo" placeholder="Ingrese el motivo aquí..."></textarea>
    </div>

    <!-- Modal para mostrar detalles -->
    <div id="details-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p id="student-details"></p>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
